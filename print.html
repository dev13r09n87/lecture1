<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print</title>
  <style>
    @media print{
      .screen-only{
        display:none;
      }
    }
  </style>
</head>
<body>
  <p>This is paragraph</p>
  <p>This is another paragraph</p>
  <p class="screen-only">This is won't appear when you print this page paragraph</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hover</title>
  <style>
    button{
      width: 200px;
      height: 50px;
      font-size: 24px;
      background-color: azure;
    }
    button:hover{background-color: rgba(195, 127, 37, 0.808);}
  </style>
</head>
<body>
  <button>Click me</button>
</body>
</html>
